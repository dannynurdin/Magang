{% extends 'index.html' %}

{% block content %}
<div class="flex flex-wrap justify-start gap-8 mt-4">
    {% for employee in employees %}
    <div class="w-full md:w-1/4 lg:w-1/6 bg-blue-400 rounded p-2">
        <div class="rounded-md items-center hover:scale-2 object-fill"><img class="w-full h-20" src={{ employee.photo.url }} alt=""></div>
        <div class="text-center text-md uppercase">{{employee.name}}</div>
        <div class="text-center text-sm font-bold uppercase">{{ employee.position }}</div>
    </div>
    {% endfor %} 
</div>
{% endblock %}
